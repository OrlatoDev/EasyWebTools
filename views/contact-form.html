<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap Meta Tag Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap Meta Tag Responsive-->
    
    <link rel="stylesheet" href="../frontend/css/style-form-contact.css">
    <link rel="stylesheet" href="../frontend/css/style-form-contact-mobile.css" media="(max-width: 770px)">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/5ce84897d8.js" crossorigin="anonymous"></script>
    <title>Formulário de Contato</title>
</head>
<body>
    <div class="box">
        <div class="title">
            <h1 class="title" id="sign-up">Formulário de Contato</h1>
            <hr>
        </div>
        <form>            
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input class="input" id="name" placeholder="Seu nome:" type="text" name="name" required>
            </div>
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Seu e-mail:" class="input" required>
            </div>
            <div class="input-container">
                <textarea id="message" rows="7" placeholder="Digite seu texto aqui:" name="message" required></textarea>
            </div>

            <button class="button" id="send" type="button" onclick=sendEmail()><i class="fas fa-check"></i> ENVIAR</button>
        </form>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../backend/js/email.js"></script>
</body>
</html>
