    <div class="row ml-3 mt-3 mr-3">
        <form class="row" oninput=convert()>
            <div class="col">
                <input type="number" placeholder="Insira o valor numérico..." class="form-control mb-1" id="number1">
                <select class="form-control" id="volume1">
                <option value="km3">km³ (Quilômetro Cúbico)</option>

                <option value="dam3">dam³ (Decâmetro Cúbico)</option>
                <option value="m3">m³ (Metro Cúbico)</option>
                <option value="dm3">dm³ (Decímetro Cúbico)</option>
                <option value="cm3">cm³ (Centímetro Cúbico)</option>
                <option value="mm3">mm³ (Milímetro Cúbico)</option>
                </select>
            </div>

            <h2 class="text-white">=</h2>

            <div class="col">
                <input type="text" placeholder="Resultado..." class="form-control mb-1" id="number2">
