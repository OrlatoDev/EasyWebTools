    <div class="row ml-3 mt-3 mr-3">
        <h4 class="text-white">
            Manipulador de Texto
        </h4>
    </div>
    <div class="row ml-3 mt-3 mr-3">
        <form>
            <div class="form-group">
                <label for="text-area" class="text-white">Escreva seu texto abaixo e em seguida clique no botão referente a ação desejada:</label>
                <textarea class="form-control mb-1" id="text-area" rows="10" placeholder="Escreva aqui..." oninput=count(0)></textarea>
                <button class="btn btn-primary mt-1" onclick=upper() type="button">MAIÚSCULO</button>
                <button class="btn btn-primary mt-1" onclick=lower() type="button">minúsculo</button>
                <button class="btn btn-primary mt-1" onclick=alternate() type="button">AlTeRnAdO</button>
                <button class="btn btn-primary mt-1" onclick=capAll() type="button">Primeira Letra De Cada Palavra Maiúscula</button>
                <button class="btn btn-primary mt-1" onclick=capitalize() type="button">Primeira letra maiúscula</button>
                <button class="btn btn-info mt-1" onclick=copy() type="button">Copiar</button>
                <button class="btn btn-info mt-1" type="reset" onclick="document.getElementById('character').innerHTML = `Caracteres: 0`;">Limpar</button>
                <p class="text-white mt-1" id="character">Caracteres: 0</p>
            </div>
        </form>
    </div>
